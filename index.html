<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>EduCheck - AI Face Check-In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark-glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            95% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, #6366f1, transparent);
            box-shadow: 0 0 15px #6366f1;
            animation: scan 3s linear infinite;
        }

        @keyframes radar-beam {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(300%);
                opacity: 0;
            }
        }

        .radar-beam {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to bottom,
                    rgba(99, 102, 241, 0) 0%,
                    rgba(99, 102, 241, 0.05) 50%,
                    rgba(99, 102, 241, 0.2) 95%,
                    rgba(99, 102, 241, 0.4) 100%);
            border-bottom: 2px solid rgba(99, 102, 241, 0.6);
            box-shadow: 0 4px 20px -2px rgba(99, 102, 241, 0.4);
            animation: radar-beam 2.5s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .pulse-soft {
            animation: pulse-soft 2s infinite;
        }

        @keyframes pulse-soft {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.02);
                opacity: 0.9;
            }
        }

        /* ==========================================
           MOBILE-FIRST UTILITIES
           ========================================== */

        /* Responsive Text - Tránh chữ to nhỏ không đều */
        .text-responsive {
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            line-height: 1.5;
        }

        .text-responsive-lg {
            font-size: clamp(1.125rem, 3vw, 1.5rem);
        }

        .text-responsive-xl {
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        /* Prevent Text Overflow */
        .text-truncate-custom {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .text-wrap-break {
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        /* Horizontal Scroll Container */
        .scroll-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        .scroll-container::-webkit-scrollbar {
            height: 6px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        /* Modal scale-in animation */
        @keyframes scale-in {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-scale-in {
            animation: scale-in 0.2s ease-out;
        }

        /* Mobile-specific utilities */
        @media (max-width: 768px) {
            .mobile-text-sm {
                font-size: 0.875rem !important;
            }

            .mobile-text-xs {
                font-size: 0.75rem !important;
            }

            .mobile-p-2 {
                padding: 0.5rem !important;
            }

            .mobile-p-3 {
                padding: 0.75rem !important;
            }

            .mobile-gap-2 {
                gap: 0.5rem !important;
            }

            .mobile-hidden {
                display: none !important;
            }

            .mobile-block {
                display: block !important;
            }

            .mobile-w-full {
                width: 100% !important;
            }

            .mobile-flex-col {
                flex-direction: column !important;
            }

            /* Card padding reduction on mobile */
            .card-responsive {
                padding: 0.75rem !important;
            }

            /* Table cell padding */
            .table-responsive td,
            .table-responsive th {
                padding: 0.5rem 0.75rem !important;
                font-size: 0.875rem !important;
            }
        }

        /* Touch-friendly minimum sizes */
        .touch-target {
            min-height: 44px;
            min-width: 44px;
        }
    </style>

</head>

</html>
